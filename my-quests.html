    <!-- Main Container -->

        <!-- Tabs Container -->
        <div class="tabs-container">
            <div class="tabs">

                </button>

                <button class="tab" data-tab="submitted" onclick="switchTab('submitted')">
                    üì§ Submitted
                    <span class="tab-badge" id="submittedBadge">2</span>
                </button>
                <button class="tab" data-tab="completed" onclick="switchTab('completed')">
                    ‚úÖ Completed
                    <span class="tab-badge" id="completedBadge">10</span>
                </button>
            </div>

            <!-- Search and Sort -->
            <div class="search-sort">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="searchInput"
                        placeholder="Search your quests..."
                        oninput="filterQuests()"
                    >
                </div>
                <select class="sort-dropdown" id="sortDropdown" onchange="filterQuests()">
                    <option value="deadline">Sort by Deadline</option>
                    <option value="xp-high">Sort by XP (High to Low)</option>
                    <option value="xp-low">Sort by XP (Low to High)</option>
                    <option value="progress">Sort by Progress</option>
                    <option value="recent">Recently Added</option>
                </select>
            </div>

            <!-- Quest List -->
            <div class="quest-list" id="questList">
                <!-- Quests will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'student-login.html';
                return null;
            }
            return JSON.parse(currentUser);
        }

        // Logout function

            sessionStorage.removeItem('currentUser');

        // Mock quest data

            },
            {

                lecturer: 'Dr. Kevin Martinez',

                grade: 95,
                xpEarned: 361,
                feedback: 'Outstanding work! You demonstrated excellent understanding of security concepts.',
                completedDate: '1 month ago'
            }
        ];

        let currentTab = 'all';
        let filteredQuests = [...myQuests];

        // Load user data
        function loadUserData() {
            const user = checkAuth();
            if (!user) return;

            const studentData = {
                1: { name: 'Alex Johnson', displayName: 'DragonSlayer', level: 7 },
                2: { name: 'Sarah Williams', displayName: 'CodeMaster', level: 10 },
                3: { name: 'Mike Chen', displayName: 'BugHunter', level: 6 },
                4: { name: 'Emma Davis', displayName: 'PixelQueen', level: 5 },
                5: { name: 'John Smith', displayName: 'SpeedDemon', level: 4 }
            };

            const data = studentData[user.id] || studentData[1];

            document.getElementById('userName').textContent = data.displayName;
            document.getElementById('userLevel').textContent = `Level ${data.level}`;

            // Update stats
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const active = myQuests.filter(q => q.status === 'in-progress').length;
            const completed = myQuests.filter(q => q.status === 'completed').length;
            const totalXP = myQuests.filter(q => q.status === 'completed')
                .reduce((sum, q) => sum + q.xpEarned, 0);

            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalXP').textContent = totalXP.toLocaleString();

            // Update tab badges
            document.getElementById('allBadge').textContent = myQuests.length;
            document.getElementById('activeBadge').textContent = active;
            document.getElementById('submittedBadge').textContent = myQuests.filter(q => q.status === 'submitted').length;
            document.getElementById('completedBadge').textContent = completed;
        }

        // Switch tab
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');

            filterQuests();
        }

        // Filter quests
        function filterQuests() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortDropdown').value;

            // Filter by tab
            let quests = myQuests;
            if (currentTab === 'active') {
                quests = myQuests.filter(q => q.status === 'in-progress');
            } else if (currentTab === 'submitted') {
                quests = myQuests.filter(q => q.status === 'submitted');
            } else if (currentTab === 'completed') {
                quests = myQuests.filter(q => q.status === 'completed');
            }

            // Filter by search
            if (searchTerm) {
                quests = quests.filter(q => 
                    q.title.toLowerCase().includes(searchTerm) ||
                    q.category.toLowerCase().includes(searchTerm) ||
                    q.lecturer.toLowerCase().includes(searchTerm)
                );
            }

            // Sort
            if (sortBy === 'xp-high') {
                quests.sort((a, b) => b.xpReward - a.xpReward);
            } else if (sortBy === 'xp-low') {
                quests.sort((a, b) => a.xpReward - b.xpReward);
            } else if (sortBy === 'progress') {
                quests.sort((a, b) => b.progress - a.progress);
            }

            filteredQuests = quests;
            renderQuests();
        }

        // Render quests
        function renderQuests() {
            const questList = document.getElementById('questList');

            if (filteredQuests.length === 0) {
                questList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h3>No quests found</h3>
                        <p>Time to embark on a new adventure!</p>
                        <button class="browse-btn" onclick="window.location.href='quest-board.html'">
                            Browse Quest Board
                        </button>
                    </div>
                `;
                return;
            }

            questList.innerHTML = filteredQuests.map(quest => `
                <div class="quest-item" onclick="window.location.href='quest-detail.html?id=${quest.id}'">
                    <div class="quest-item-header">
                        <div class="quest-item-left">
                            <div class="quest-icon-box">${quest.icon}</div>
                            <div class="quest-info">
                                <div class="quest-title-row">
                                    <span class="quest-item-title">${quest.title}</span>
                                    <span class="difficulty-badge difficulty-${quest.difficulty}">
                                        ${quest.difficulty.toUpperCase()}
                                    </span>
                                </div>
                                <div class="quest-category">üìö ${quest.category}</div>
                                <div class="quest-meta-row">
                                    <div class="meta-item">
                                        <span>üë§</span>
                                        <span>${quest.lecturer}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span>‚è∞</span>
                                        <span>${quest.deadline}</span>
                                    </div>
                                    <div class="meta-item">
                                        <span>üìÖ</span>
                                        <span>Started ${quest.startedDate}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="quest-item-right">
                            <div class="xp-badge">‚≠ê ${quest.xpReward} XP</div>
                            <span class="status-badge status-${quest.status}">
                                ${quest.status === 'in-progress' ? 'üîÑ In Progress' : 
                                  quest.status === 'submitted' ? 'üì§ Submitted' : 
                                  '‚úÖ Completed'}
                            </span>
                        </div>
                    </div>

                    ${quest.status === 'in-progress' ? `
                        <div class="progress-section">
                            <div class="progress-header">
                                <span>Progress</span>
                                <span>${quest.progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${quest.progress}%"></div>
                            </div>
                        </div>
                    ` : ''}

                    ${quest.status === 'completed' ? `
                        <div class="grade-display">
                            <div class="grade-header">
                                <span style="font-weight: 600; color: #333;">Final Grade</span>
                                <span class="grade-score">${quest.grade}%</span>
                            </div>
                            <div class="meta-item" style="margin-bottom: 8px;">
                                <span>‚≠ê</span>
                                <span>XP Earned: <strong>${quest.xpEarned}</strong></span>
                            </div>
                            <div class="feedback-text">
                                <strong>Feedback:</strong> ${quest.feedback}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            filterQuests();
        });

        console.log('%c‚öîÔ∏è My Quests Loaded', 'color: #667eea; font-size: 16px; font-weight: bold;');
